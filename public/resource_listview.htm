<div id="resource-list" class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h3>Resources 
                <span class="label label-info">{{ resources.length }}</span>
                <a href="/resources/add" class="btn btn-success btn-sm">Create New</a>
            </h3>

            <!-- LOOP OVER THE resources IN $scope.resources -->
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Resource</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="resource in resources">
                        <td>
                            <a href="/resources/{{ resource._id }}/edit"  class="btn btn-default btn-sm"  ng-click="">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    Edit
                            </a>
                            <a href="/resources/{{ resource._id }}"  class="btn btn-default btn-sm"  ng-click="">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                View
                            </a>
                        </td>
                            
                        <td>
                                <label>
                                        <!-- <input type="checkbox"> -->
                                        {{ resource.name }}
                                        
                                </label>
                        </td>
                        <td>
                            {{resource.description |limitTo:80}}
                        </td>
                        <td>
                            <button  class="btn btn-danger btn-sm"  ng-click="openModalWindow(resource)">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    Delete
                            </button>
                        </td>

                    </tr>
                </tbody>
            </table>     
                


            

        </div>
    </div>
