
        <!-- HEADER AND TODO COUNT -->
            
            


        <!-- TODO LIST -->
        <div id="resource-list" class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h3>Resources <span class="label label-info">{{ resources.length }}</span></h3>

                <!-- LOOP OVER THE resources IN $scope.resources -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Edit</th>
                            <th>Resource</th>
                            <th>Description</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="resource in resources">
                            <td>
                                <a href="/resources/{{ resource._id }}/edit"  class="btn btn-default btn-sm"  ng-click="">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        Edit
                                </a>
                                <a href="/resources/{{ resource._id }}"  class="btn btn-default btn-sm"  ng-click="">
                                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                    View
                                </a>
                            </td>
                                
                            <td>
                                    <label>
                                            <input type="checkbox"> {{ resource.name }}
                                            
                                    </label>
                            </td>
                            <td>
                                {{resource.description}}
                            </td>
                            <td>
                                <button  class="btn btn-danger btn-sm"  ng-click="deleteResource(resource._id)">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        Delete
                                </button>
                            </td>

                        </tr>
                    </tbody>
                </table>
                
                    


                

            </div>
        </div>

        
   
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h3>Reservations <span class="label label-info">{{ reservations.length }}</span></h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Resource</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Reserved by</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="reservation in reservations">
                        <td>{{ reservation.resources_list[0].name }}</td>
                        <td>{{ reservation.begin }}</td>
                        <td>{{ reservation.end }}</td>
                        <td>{{ reservation.user }}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" ng-click="deleteReservation(reservation._id)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
